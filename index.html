<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div id="st-container">
        <p>This game's <span class="text-annotate">Story Teller</span> is: <span id="st-who" class="text-highlight">Loading...</span></p>
        <button id="st-become">Become st</button>
      </div>
      <div class="controls">
        <p>CONTROLS</p>
        <div class="global-controls">
          <input id="player-name" type="text" placeholder="name"></input>
          <button>Set</button>
        </div>
        <div class="st-controls gone">
          <button id="st-add-player">Add Player</button>
          <button id="st-script">Script Select</button>
          <button id="st-release">Unlock ST</button>
        </div>
      </div>
      <div id="play-space">
        <div id="modals">
          <div id="token-select">
          </div>
          <div id="script-select" class="gone">
          </div>
          <div id="reminder-select" class="gone">
          </div>
        </div>
       <div id="grims">
        </div>
        <div id="player-controls">
        </div>
      </div>
      <script type="module" src="dist/bundle.js"></script>
    </body>
</html>
