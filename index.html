<!DOCTYPE html>
<html lang="en">
    <head>
      <style>
      body {
        background: black;
        color: white;
        font-family: monospace;
        font-size: x-large;
      }

      .tok {
        margin: 4px;
        display: flex;
        align-items: center;
        justify-content: start;
      }

      .tok > * {
        margin: 2px 4px;
      }

      input.tok-core {
        font-family: monospace;
        padding: 0px 6px;
        background: #333;
        border-radius: 2px;
        color: white;
      }

      .tok-reminder {
        background: black;
        border: 1px solid deeppink;
        border-radius: 2px;
        padding: 3px;
        color: deeppink;
        font-weight: bold;
        text-align: center;
      }

      .tok-reminder:hover {
        background: deeppink;
        border: 1px solid black;
        border-radius: 2px;
        padding: 3px;
        color: black;
        cursor: default;
      }

      .tok-reminder:focus {
        background: deeppink;
        border: 1px solid black;
        border-radius: 2px;
        padding: 3px;
        color: black;
        cursor: default;
      }

      .tok-add {
        background: black;
        border: 1px dashed deeppink;
        color: white;
      }

      #grims {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        padding: 8px 0px;
      }
 
      #grims > div {
        display: flex;
        flex-wrap: wrap;
        border: 1px solid green;
        padding: 8px;
      }

      #grims > div > div {
        border: 1px dashed cyan;
      }

      .self {
        background-color: #00ffbf55;
        border-radius: 6px;
        border: 1px solid #00ffbf;
      }

      .text-highlight {
        color: deeppink;
      }

      .text-annotate {
        color: cyan;
      }
      

      #st-container {
        border-bottom: dashed 1px #333;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      button {
        font-size: 18px;
        font-family: monospace;
        background: 0;
        color: deeppink;
        border: 2px dotted deeppink;
        border-radius: 4px;
        padding: 4px 8px;
      }

      button:hover {
        border-style: solid;
      }

      #st-controls {
        display: flex;
        padding: 16px 0px;
        align-items: center;
        justify-content: start;
        border-bottom: 1px dashed #333;
        gap: 16px;
      }

      #st-controls > p {
        padding-right: 16px;
        border-right: 1px solid white;
      }

      .gone {
        display: none;
      }

      #st-controls.gone {
        display: none;
      }
      </style>
    </head>
    <body>
      <div id="st-container">
        <p>This game's <span class="text-annotate">Story Teller</span> is: <span id="st-who" class="text-highlight">Loading...</span></p>
        <button id="st-become">Become st</button>
      </div>
      <div id="st-controls" class="gone">
        <p>CONTROLS</p>
        <button id="st-add-player">Add Player</button>
        <button id="st-script">Script Select</button>
        <button id="st-release">Unlock ST</button>
      </div>
      <div id="play-space">
        <div id="grims">
        </div>
        <div id="player-controls">
        </div>
      </div>
      <div id="modals">
        <div id="token-select">
        </div>
        <div id="script-select">
        </div>
      </div>
      <script type="module" src="dist/bundle.js"></script>
    </body>
</html>
